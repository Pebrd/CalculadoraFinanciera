<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaci√≥n de TNA - Pampa Finance</title>
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        /* === ESTILOS ESPEC√çFICOS DE TASAS === */
        .container {
            max-width: 900px;
            background: #111;
            border: 1px solid #222;
            box-shadow: 0 0 12px rgba(0, 212, 170, 0.05) inset;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 5px 0;
            background-color: #000;
            border-bottom: 1px solid #333;
            gap: 5px;
        }

        .main-nav .nav-item {
            color: #999;
            text-decoration: none;
            padding: 8px 15px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .main-nav .current-page {
            color: var(--success);
            border-bottom-color: var(--success);
            font-weight: bold;
        }

        /* --- ESTILOS DEL MODAL (POP-UP) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center; justify-content: center;
            z-index: 3000;
        }

        .modal-content {
            background: #151515;
            border: 1px solid var(--success);
            padding: 25px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 212, 170, 0.15);
            animation: modalIn 0.3s ease-out;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px;
        }

        .close-btn { background: none; border: none; color: #fff; font-size: 28px; cursor: pointer; }

        .btn-condiciones {
            padding: 6px 12px; font-size: 0.75rem; background: #222;
            border: 1px solid #444; color: var(--success); cursor: pointer;
            transition: all 0.2s; text-transform: uppercase; font-weight: bold; margin-top: 5px;
        }

        .btn-condiciones:hover { background: var(--success); color: #000; }

        .date-label { display: block; font-size: 0.65rem; color: #666; text-transform: uppercase; margin-bottom: 2px; }

        @media (max-width: 600px) {
            table { min-width: 100%; }
            th:nth-child(2), td:nth-child(2) { display: none; } /* Oculta vigencia en m√≥viles */
        }
    </style>
</head>
<body>

<script src="modern-navigation.js"></script>

<main>
    <nav class="main-nav">
        <a href="tasas.html" class="nav-item current-page">Bancos Digitales</a>
        <a href="plazo-fijo.html" class="nav-item">Plazo Fijo</a>
    </nav>
    <h1 class="page-title">Tasas de Bancos y Fintechs</h1>
</main>

<div class="container">
    <div class="controls-and-status">
        <button id="refreshButton" onclick="fetchData(true)">üîÑ Actualizar Datos</button>
        <div class="status">
            Sincronizado: <span id="last-update">...</span>
        </div>
    </div>

    <div class="table-container">
        <table id="rates-table">
            <thead>
                <tr>
                    <th style="width: 35%;">Instituci√≥n</th>
                    <th style="width: 25%;">Vigencia</th>
                    <th style="width: 20%;">Tasa (TNA)</th>
                    <th style="width: 20%;">Condiciones</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="4" style="text-align:center; padding: 40px;">Consolidando datos de m√∫ltiples fuentes...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="conditionsModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle" style="margin:0; color:var(--success);">Detalles</h3>
            <button onclick="closeModal()" class="close-btn">&times;</button>
        </div>
        <div id="modalBody" style="color: #ccc; line-height: 1.6; font-size: 0.9rem;"></div>
    </div>
</div>

<script>
    const API_ARG_DATOS = 'https://api.argentinadatos.com/v1/finanzas/fci/otros/ultimo/';
    const API_TASAS_AR = 'https://space.tasas.ar/api/bancos-digitales?include_uri=1';

    const PROXY_ALLORIGINS = (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
    const PROXY_CORSPROXY = (url) => `https://corsproxy.io/?${encodeURIComponent(url)}`;

    const tableBody = document.querySelector('#rates-table tbody');
    const lastUpdateSpan = document.getElementById('last-update');
    const refreshButton = document.getElementById('refreshButton');

    async function fetchData(manual = false) {
        refreshButton.disabled = true;
        if(manual) lastUpdateSpan.textContent = 'Sincronizando...';

        try {
            // Promise.allSettled evita que el error de una API detenga a la otra
            const results = await Promise.allSettled([
                fetch(PROXY_ALLORIGINS(API_ARG_DATOS)).then(r => r.json()),
                fetch(PROXY_CORSPROXY(API_TASAS_AR)).then(r => r.json())
            ]);

            let mergedData = [];
            let sourcesFailed = 0;

            // Procesar ArgentinaDatos (Result index 0)
            if (results[0].status === 'fulfilled') {
                results[0].value.forEach(item => {
                    mergedData.push({
                        nombre: item.fondo,
                        tna: parseFloat(item.tna) * 100,
                        tea: parseFloat(item.tea) * 100,
                        fecha: item.fecha,
                        fechaLabel: 'Tasa vigente desde',
                        tope: item.tope,
                        condiciones: item.condiciones,
                        source: 'arg'
                    });
                });
            } else {
                console.warn('Fallo ArgentinaDatos:', results[0].reason);
                sourcesFailed++;
            }

            // Procesar Tasas.ar (Result index 1)
            if (results[1].status === 'fulfilled') {
                const resTasas = results[1].value;
                resTasas.data.forEach(item => {
                    const nombreLimpio = item.name.toLowerCase();
                    if (nombreLimpio.includes('uala')) return;

                    const exists = mergedData.some(d => d.nombre.toLowerCase().includes(nombreLimpio));
                    if (!exists) {
                        mergedData.push({
                            nombre: item.name,
                            tna: parseFloat(item.tna),
                            tea: item.tea ? parseFloat(item.tea) : null,
                            fecha: resTasas.last_updated.split('T')[0],
                            fechaLabel: '√öltima actualizaci√≥n',
                            tope: item.maxAmount,
                            condiciones: item.tna_conditions?.length > 0 ? item.tna_conditions[0].description : "",
                            source: 'tasas'
                        });
                    }
                });
            } else {
                console.warn('Fallo Tasas.ar:', results[1].reason);
                sourcesFailed++;
            }

            if (mergedData.length === 0) throw new Error("Ninguna fuente disponible");

            mergedData.sort((a, b) => b.tna - a.tna);
            renderTable(mergedData);

            lastUpdateSpan.textContent = (sourcesFailed > 0) ? 
                `${new Date().toLocaleTimeString()} (Fuentes parciales)` : 
                new Date().toLocaleTimeString();
            lastUpdateSpan.className = (sourcesFailed > 0) ? 'error-message' : 'success-message';

        } catch (error) {
            console.error('Error:', error);
            lastUpdateSpan.textContent = '‚ùå Error de conexi√≥n total';
            lastUpdateSpan.className = 'error-message';
        } finally {
            refreshButton.disabled = false;
        }
    }

    function renderTable(data) {
        tableBody.innerHTML = '';
        data.forEach(item => {
            const row = tableBody.insertRow();
            row.className = 'platform-row';

            row.insertCell().innerHTML = `<strong>${item.nombre}</strong>`;
            row.insertCell().innerHTML = `
                <span class="date-label">${item.fechaLabel}</span>
                <span style="font-size: 0.85rem;">${item.fecha}</span>
            `;

            row.insertCell().innerHTML = `
                <div style="text-align: right;">
                    <div style="color: var(--success); font-weight: bold; font-size: 1.1rem;">${item.tna.toFixed(2)}%</div>
                    ${item.tea ? `<div style="color: #666; font-size: 0.75rem;">TEA: ${item.tea.toFixed(2)}%</div>` : ''}
                </div>
            `;

            let btnHtml = (item.condiciones && item.condiciones !== "null") ? 
                `<button class="btn-condiciones" onclick="openModal('${item.nombre}', '${item.condiciones.replace(/'/g, "\\'")}')">Detalles</button>` : '';

            row.insertCell().innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <span style="font-size: 0.75rem; color: #888;">Tope: ${formatMaxAmount(item.tope)}</span>
                    ${btnHtml}
                </div>
            `;
        });
    }

    document.addEventListener('DOMContentLoaded', () => fetchData());
</script>
</body>
</html>
