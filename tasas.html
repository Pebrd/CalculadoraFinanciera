<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaci√≥n de TNA - Pampa Finance</title>
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        /* === ESTILOS ESPEC√çFICOS DE TASAS === */
        .container {
            max-width: 900px;
            background: #111;
            border: 1px solid #222;
            box-shadow: 0 0 12px rgba(0, 212, 170, 0.05) inset;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 5px 0;
            background-color: #000;
            border-bottom: 1px solid #333;
            gap: 5px;
        }

        .main-nav .nav-item {
            color: #999;
            text-decoration: none;
            padding: 8px 15px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .main-nav .current-page {
            color: var(--success);
            border-bottom-color: var(--success);
            font-weight: bold;
        }

        /* --- ESTILOS DEL MODAL (POP-UP) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center; justify-content: center;
            z-index: 3000;
        }

        .modal-content {
            background: #151515;
            border: 1px solid var(--success);
            padding: 25px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 212, 170, 0.15);
            animation: modalIn 0.3s ease-out;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px;
        }

        .close-btn { background: none; border: none; color: #fff; font-size: 28px; cursor: pointer; }

        .btn-condiciones {
            padding: 6px 12px; font-size: 0.75rem; background: #222;
            border: 1px solid #444; color: var(--success); cursor: pointer;
            transition: all 0.2s; text-transform: uppercase; font-weight: bold; margin-top: 5px;
        }

        .btn-condiciones:hover { background: var(--success); color: #000; }

        .date-label { display: block; font-size: 0.65rem; color: #666; text-transform: uppercase; margin-bottom: 2px; }

        @media (max-width: 600px) {
            table { min-width: 100%; }
            th:nth-child(2), td:nth-child(2) { display: none; } /* Oculta vigencia en m√≥viles */
        }
    </style>
</head>
<body>

<script src="modern-navigation.js"></script>

<main>
    <nav class="main-nav">
        <a href="tasas.html" class="nav-item current-page">Bancos Digitales</a>
        <a href="plazo-fijo.html" class="nav-item">Plazo Fijo</a>
    </nav>
    <h1 class="page-title">Tasas de Bancos y Fintechs</h1>
</main>

<div class="container">
    <div class="controls-and-status">
        <button id="refreshButton" onclick="fetchData(true)">üîÑ Actualizar Datos</button>
        <div class="status">
            Sincronizado: <span id="last-update">...</span>
        </div>
    </div>

    <div class="table-container">
        <table id="rates-table">
            <thead>
                <tr>
                    <th style="width: 35%;">Instituci√≥n</th>
                    <th style="width: 25%;">Vigencia</th>
                    <th style="width: 20%;">Tasa (TNA)</th>
                    <th style="width: 20%;">Condiciones</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="4" style="text-align:center; padding: 40px;">Consolidando datos de m√∫ltiples fuentes...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="conditionsModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle" style="margin:0; color:var(--success);">Detalles</h3>
            <button onclick="closeModal()" class="close-btn">&times;</button>
        </div>
        <div id="modalBody" style="color: #ccc; line-height: 1.6; font-size: 0.9rem;"></div>
    </div>
</div>

<script>
    const API_ARG_DATOS = 'https://api.argentinadatos.com/v1/finanzas/fci/otros/ultimo/';
    const API_TASAS_AR = 'https://space.tasas.ar/api/bancos-digitales?include_uri=1';

    // Lista de proxies solo para Tasas.ar
    const PROXIES = [
        (url) => `https://corsproxy.io/?${encodeURIComponent(url)}`,
        (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
    ];

    // Funci√≥n espec√≠fica para Tasas.ar con rotaci√≥n de proxy
    async function fetchTasasAr(url) {
        for (let i = 0; i < PROXIES.length; i++) {
            try {
                const response = await fetch(PROXIES[i](url), { signal: AbortSignal.timeout(5000) });
                if (response.ok) return await response.json();
            } catch (err) {
                console.warn(`Proxy ${i} fall√≥ para Tasas.ar, probando siguiente...`);
            }
        }
        throw new Error("No se pudo conectar con Tasas.ar");
    }

    async function fetchData(manual = false) {
        const tableBody = document.querySelector('#rates-table tbody');
        const lastUpdateSpan = document.getElementById('last-update');
        const refreshButton = document.getElementById('refreshButton');

        refreshButton.disabled = true;
        if(manual) lastUpdateSpan.textContent = 'Actualizando...';

        // Lanzamos ambas. ArgentinaDatos va DIRECTO.
        const results = await Promise.allSettled([
            fetch(API_ARG_DATOS).then(r => r.json()),
            fetchTasasAr(API_TASAS_AR)
        ]);

        let mergedData = [];
        let successCount = 0;

        // 1. Procesar ArgentinaDatos (Directo)
        if (results[0].status === 'fulfilled') {
            successCount++;
            results[0].value.forEach(item => {
                mergedData.push({
                    nombre: item.fondo,
                    tna: parseFloat(item.tna) * 100,
                    tea: item.tea ? parseFloat(item.tea) * 100 : null,
                    fecha: item.fecha,
                    fechaLabel: 'Desde',
                    tope: item.tope,
                    condiciones: item.condiciones || ""
                });
            });
        } else {
            console.error("Error cargando ArgentinaDatos (Directo):", results[0].reason);
        }

        // 2. Procesar Tasas.ar (Con Proxy)
        if (results[1].status === 'fulfilled') {
            successCount++;
            const res = results[1].value;
            res.data.forEach(item => {
                const nombreNormalizado = item.name.toLowerCase();
                // Evitar duplicados
                if (!mergedData.some(d => d.nombre.toLowerCase().includes(nombreNormalizado))) {
                    mergedData.push({
                        nombre: item.name,
                        tna: parseFloat(item.tna),
                        tea: item.tea ? parseFloat(item.tea) : null,
                        fecha: res.last_updated ? res.last_updated.split('T')[0] : 'Hoy',
                        fechaLabel: 'Act.',
                        tope: item.maxAmount,
                        condiciones: item.tna_conditions?.[0]?.description || ""
                    });
                }
            });
        }

        if (mergedData.length > 0) {
            mergedData.sort((a, b) => b.tna - a.tna);
            renderTable(mergedData);
            lastUpdateSpan.textContent = `Sincronizado: ${new Date().toLocaleTimeString()} ${successCount < 2 ? '(Parcial)' : ''}`;
            lastUpdateSpan.className = 'success-message';
        } else {
            lastUpdateSpan.textContent = '‚ùå Error de conexi√≥n total';
            lastUpdateSpan.className = 'error-message';
            tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">No se pudieron obtener datos. Reintenta en un momento.</td></tr>';
        }
        
        refreshButton.disabled = false;
    }

    function renderTable(data) {
        const tableBody = document.querySelector('#rates-table tbody');
        tableBody.innerHTML = '';
        data.forEach(item => {
            const row = tableBody.insertRow();
            row.className = 'platform-row';
            
            row.insertCell().innerHTML = `<strong>${item.nombre}</strong>`;
            row.insertCell().innerHTML = `<span style="font-size:0.75rem; color:#666;">${item.fechaLabel}:</span><br><span style="font-size:0.8rem;">${item.fecha}</span>`;
            
            row.insertCell().innerHTML = `
                <div style="text-align:right;">
                    <div style="color:var(--success); font-weight:bold; font-size:1.1rem;">${item.tna.toFixed(2)}%</div>
                    ${item.tea ? `<div style="color:#555; font-size:0.7rem;">TEA: ${item.tea.toFixed(2)}%</div>` : ''}
                </div>`;

            const formatTope = (t) => t && t > 0 ? `$${Number(t).toLocaleString('es-AR')}` : 'Sin tope';
            
            // Sanitizaci√≥n de strings para el modal
            const nombreSafe = item.nombre.replace(/'/g, "\\'");
            const condSafe = item.condiciones.replace(/'/g, "\\'").replace(/\n/g, "<br>");

            const btn = (item.condiciones && item.condiciones.length > 5) ? 
                `<button class="btn-condiciones" onclick="openModal('${nombreSafe}', '${condSafe}')">Detalles</button>` : '';

            row.insertCell().innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:flex-start;">
                    <span style="font-size:0.7rem; color:#777;">Tope: ${formatTope(item.tope)}</span>
                    ${btn}
                </div>`;
        });
    }

    document.addEventListener('DOMContentLoaded', () => fetchData());
</script>
</body>
</html>
