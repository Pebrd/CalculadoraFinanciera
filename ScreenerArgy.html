    <title>Dashboard de Trading - Estética Réplica (V2)</title>
    <style>
        /* Estilos base */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            /* REPLICACIÓN ESTRICTA: Fondo principal (casi negro) */
            background-color: #000; 
            font-family:'Courier New', monospace; 
            /* Color de texto claro */
            color: #E0E0E0; 
        }

        /* Contenedor principal: Estructura 1x2 (Una fila arriba, dos abajo) */
        .main-dashboard {
            display: grid;
            height: 100vh;
            grid-template-rows: 50% 50%; 
            gap: 5px; /* Restaurado el espaciado original */
            padding: 5px; /* Restaurado el padding original */
            box-sizing: border-box;
        }

        /* Panel inferior: Divide el 50% inferior en dos columnas 50/50 */
        .bottom-panel {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 5px; 
            min-height: 0; 
        }

        /* Contenedores de los widgets */
        .screener-container, .stock-container, .market-quotes-container {
            min-height: 0; 
            
            /* REPLICACIÓN ESTRICTA: Color de fondo de los paneles (gris oscuro) */
            background-color: #1E1E1E; 
            
            border-radius: 0px; /* Bordes redondeados */
            /* REPLICACIÓN ESTRICTA: Sombra muy sutil para dar profundidad, y borde ligero */ 
          
            
            /* Contexto de contención */
            position: relative; 
            overflow: hidden; 
            z-index: 1; 
        }
        
        /* Aseguramos que el contenedor de TradingView tome el 100% de su espacio disponible */
        .tradingview-widget-container {
            height: 100%;
            width: 100%;
        }

        /* Reglas de estilo anteriores */
        .tradingview-widget-copyright {
            display: none !important; 
        }
        .screener-container {
            font-size: 0.8em; 
        }

	   /* === NAVEGACIÓN === */
    nav {
        max-width: 1100px; /* Ancho para alinear con main */
        margin: 0 auto 30px auto;
        text-align: center;
        padding: 10px 0;
        border-bottom: 1px solid #222;
        display: flex;
        justify-content: center;
        flex-wrap: nowrap;
    }
    nav a {
        color: var(--base);
        text-decoration: none;
        font-size: 1.1rem;
        padding: 8px 15px;
        margin: 0 5px;
        transition: background-color 0.3s;
        border: 1px solid transparent;
    }
    nav a.active {
        border-color: var(--base);
        background: rgba(204, 204, 204, 0.1);
    }
    nav a:hover:not(.active) {
        background: #111;
    }

    </style>
