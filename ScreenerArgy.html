    <title>Dashboard de Trading - Estética Réplica (V2) - Responsivo</title>
    <style>
        /* Estilos base */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            /* REPLICACIÓN ESTRICTA: Fondo principal (casi negro) */
            background-color: #000;
            font-family:'Courier New', monospace;
            /* Color de texto claro */
            color: #E0E0E0;
        }

        /* === Estilos de la Navegación (sin cambios) === */
        nav {
            max-width: 1100px; /* Ancho para alinear con main */
            margin: 0 auto 30px auto;
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
        }
        nav a {
            color: var(--base); /* Asumo que 'var(--base)' es #E0E0E0 o similar en tu CSS real */
            color: #E0E0E0; /* Fallback o valor directo */
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px;
            margin: 0 5px;
            transition: background-color 0.3s;
            border: 1px solid transparent;
        }
        nav a.active {
            border-color: #E0E0E0; /* Usando el color de texto como referencia */
            background: rgba(204, 204, 204, 0.1);
        }
        nav a:hover:not(.active) {
            background: #111;
        }


        /* Contenedor principal: Estructura 1x2 (Una fila arriba, dos abajo) */
        .main-dashboard {
            display: grid;
            height: calc(100vh - 80px); /* Ajuste: restamos el alto aproximado del NAV */
            grid-template-rows: 50% 50%;
            gap: 5px;
            padding: 5px;
            box-sizing: border-box;
        }

        /* Panel inferior: Divide el 50% inferior en dos columnas 50/50 */
        .bottom-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            min-height: 0;
        }

        /* Contenedores de los widgets (sin cambios estéticos) */
        .screener-container, .stock-container, .market-quotes-container {
            min-height: 0;
            background-color: #1E1E1E;
            border-radius: 0px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Aseguramos que el contenedor de TradingView tome el 100% de su espacio disponible */
        .tradingview-widget-container {
            height: 100%;
            width: 100%;
        }

        /* Reglas de estilo anteriores */
        .tradingview-widget-copyright {
            display: none !important;
        }
        .screener-container {
            font-size: 0.8em;
        }

        /*
        =====================================================
        MODIFICACIONES RESPONSIVAS PARA MÓVILES (Media Query)
        =====================================================
        */
        @media (max-width: 768px) {

            /* 1. Modificar la Navegación (para que los ítems se envuelvan y sean más grandes) */
            nav {
                flex-wrap: wrap; /* Permite que los links salten de línea */
                border-bottom: none; /* Eliminar el borde inferior en móvil para un look más limpio */
                margin-bottom: 5px;
            }
            nav a {
                flex: 1 1 30%; /* Cada link ocupa al menos el 30% del ancho */
                margin: 2px;
                font-size: 0.9rem;
            }

            /* 2. Modificar el Dashboard Principal: Apilamiento Vertical Total */
            .main-dashboard {
                /* Cambiamos a 3 filas de igual altura para apilar los 3 widgets */
                grid-template-rows: repeat(3, 1fr);
                height: auto; /* Permitir que el contenido defina la altura total de la página */
                min-height: 100vh; /* Aseguramos que al menos ocupe la altura de la vista */
            }

            /* 3. Modificar el Panel Inferior: Convertirlo de 2 columnas a 1 columna */
            .bottom-panel {
                grid-template-columns: 1fr; /* Una sola columna: los widgets se apilan */
                /* Ya no es necesario que sea 50% de la vista, ahora ocupa su 1/3 del main-dashboard */
                /* Min-height:0 ya no es necesario, pero lo dejamos. */
            }

            /* 4. Asegurar la altura de los contenedores en móvil */
            .screener-container, .stock-container, .market-quotes-container {
                /* Forzamos una altura mínima para que los widgets sean visibles,
                   aunque el 1fr del main-dashboard ya debería manejar esto */
                min-height: 300px; /* Asegura un tamaño mínimo visible por widget */
            }
        }
    </style>
</head>
